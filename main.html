<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Explorer ðŸŽ®</title>
    <link rel="icon" type="image/jpg" href="title.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container">
        <div class="title-container">
            <img src="poke_ball.webp" alt="Pokemon Ball" class="title-image">
            <h1>Pokemon Explorer</h1>
        </div>
        <p class="description">Discover your favorite Pokemon! Enter any Pokemon name below to see its stats, abilities, and more! Test your Pokemon knowledge with our fun quiz!</p>
    </div>

    <div class="search-container">
        <input type="text" id="input" placeholder="Enter Pokemon name">
        <div class="button-group">
            <button id="button1" onclick="fetchData()">Search</button>
            <button id="randomButton" onclick="fetchRandomPokemon()">Random Pokemon</button>
            <button id="quizButton" onclick="startQuiz()">Take Pokemon Quiz!</button>
        </div>
    </div>

    <div id="loadingSpinner" class="spinner hidden"></div>
    
    <div id="pokemonInfo" class="pokemon-container"></div>

    <div class="search-history">
        <h3>Recent Searches</h3>
        <div id="historyList" class="history-list"></div>
    </div>
    
    <script src="explorer.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
